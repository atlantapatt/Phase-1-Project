<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <br>
            <div style="text-align: center" id="allItems"></div>
            <br>

                <button type="button">üçî Click Here For Ideas! üçî</button>
                <br>
                <input id="userSearch" type="text" placeholder="Search"> 
                <i id="magGlass" class="fa-solid fa-magnifying-glass"></i>
                <br>
            </div>
            <br>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
